<h2>Add Transaction</h2>

<form [formGroup]="addTransactionForm" (ngSubmit)="onSubmit()">
  
 <!-- Transaction Type -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Transaction Type</mat-label>
    <input matInput formControlName="transactionType" />
    <mat-error *ngIf="addTransactionForm.get('transactionType')?.hasError('required')">
      Transaction Type is required
    </mat-error>
  </mat-form-field>
  <br>
  <!-- Amount -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Amount</mat-label>
    <input matInput formControlName="amount" type="number" />
    <mat-error *ngIf="addTransactionForm.get('amount')?.hasError('required')">
      Amount is required
    </mat-error>
    <mat-error *ngIf="addTransactionForm.get('amount')?.hasError('min')">
      Amount must be greater than 0
    </mat-error>
  </mat-form-field>
  <br>
  <!-- Description -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>
  <br>
   <!-- Submit Button -->
  <button mat-raised-button color="primary" type="submit">
    Add Transaction
  </button>

</form>
